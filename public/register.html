<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mentorship Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
         <nav class="container">
            <a href="index.html" class="logo">MentorMatch</a>
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h1>Register</h1>
             <div id="error-message-register" class="error-message" style="display: none;"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (min 6 characters)</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                 <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="role">I want to be a:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="mentor">Mentor</option>
                        <option value="mentee">Mentee</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
             <p class="text-center mt-2">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MentorMatch Platform</p>
        </div>
    </footer>

     <script src="js/api.js"></script>
     <script src="js/auth.js"></script>
     <script src="js/main.js"></script>
</body>
</html>
